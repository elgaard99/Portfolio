Header: "Hi, I'm Sander"

Body: >
  Professionnel en devenir dans le domaine informatique, avec un large éventail de compétences,
  allant de la gestion de projets, SQL et C# aux technologies DevOps telles que Kubernetes,
  Prometheus/Grafana et HashiCorp Vault. Après avoir vécu plusieurs années à l'étranger en tant
  que cycliste professionnel, j'ai désormais orienté ma passion vers le développement logiciel.
  
  Je suis actuellement à la recherche d'un stage où je pourrai mettre mes compétences au service
  de projets significatifs dans un contexte réel.
  
