PageTitle: "Erfaring"

Header: "Min Rejse"

Htx_Header: "TEC Ballerup (HTX)"
Htx_TimeSpan: "Afsluttet i 2019"
Htx_Body: >
  Jeg har gennemført det tekniske gymnasie (HTX) på TEC i Ballerup, med matematik, fysik, bioteknologi og dansk på A-niveau.
  
Cycling_Header: "Professionel Cykelrytter"
Cycling_TimeSpan: "Jan 2019 - Dec 2024"
Cycling_Body: >
  Efter gymnasiet flyttede jeg til Verona i Italien, for at køre som professionel cykelrytter, 
  og i 2021 til Bourg-en-Bresse i Frankrig. Dette var en naturlig udvikling i min karriere, 
  da jeg har cyklet siden jeg var helt lille, hvilket har givet mig mange bløde kompetencer.
  At skulle træne 18 timer om ugen, og til løb i ind- og udland ofte, samtidig med at skulle gennemfører skolen, 
  har gjort mig målrettet samt god til at administrere min tid. Men også at køre på internationale hold med ryttere 
  fra hele verden, har gjort mig selvstændig, god til at omgås andre og hurtigt blive en del af et team.

Helper_Header: "Studiehjælper"
Helper_TimeSpan: "Mar 2025 - I dag"
Helper_Body: >
  Ved siden af mine egne studier, er jeg en del af en online studiecafé for de studerende på andet semester. 
  Dette er for at hjælpe dem, men også for at øve mig selv i at videreformidle teknisk stof, og sætte ord på min tankegang.
  
Developer_Header: "Datamatiker"
Developer_TimeSpan: "Feb 2025 - I dag"
Developer_Body: >
  I 2024 startede jeg på den online datamatiker uddannelse på UCL i Odense, samtidig med at jeg kørte 
  min sidste sæson som professionel. Den online uddannelse har passet godt, i og med den giver mulighed 
  for selv at tilrettelægge sin tid, og hvornår man arbejder. Der har også været stort fokus på selvstændigt arbejde.
  
  
  Se evt. Skills / Tech Stack, for at se, de teknologier, vi har arbejdet med.