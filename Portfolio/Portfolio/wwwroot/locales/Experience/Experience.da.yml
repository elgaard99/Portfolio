PageTitle: "Erfaring"

Header: "Min Rejse"

Htx_Header: "TEC Ballerup (HTX)"
Htx_TimeSpan: "Afsluttet i 2019"
Htx_Body: >
  Jeg har gennemført det tekniske gymnasie (HTX) på TEC i Ballerup, med følgende fag på A-niveau matematik, fysik, bioteknologi og dansk. Samt idéhistorie på B-niveau.
  
Cycling_Header: "Professionel Cykelrytter"
Cycling_TimeSpan: "Jan 2019 - Dec 2024"
Cycling_Body: >
  Efter gymnasiet flyttede jeg til Verona i Italien, for at køre som professionel cykelrytter, 
  og i 2021 videre til Bourg-en-Bresse i Frankrig. Dette var en naturlig udvikling i min karriere, 
  da jeg har cyklet siden jeg var helt lille, hvilket har givet mig mange bløde kompetencer.
  Ved at skulle træne +18 timer om ugen, og til løb i ind- og udland ofte, samtidig med at skulle gennemfører skolen, 
  har gjort mig målrettet, samt god til at administrere min tid. Men også det at være en del af et internationalt hold - med ryttere 
  fra hele verden - har gjort mig selvstændig, god til at omgås andre og hurtigt blive en del af et team.

Helper_Header: "Studiehjælper"
Helper_TimeSpan: "Mar 2025 - I dag"
Helper_Body: >
  Sideløbende med mint eget studie, er jeg en del af en online studiecafé som vejleder for de studerende på 2. semester. 
  Dette er for at hjælpe dem, men også for at øve mig selv i at videreformidle teknisk stof, og sætte ord på min tankegang.
  
Developer_Header: "Datamatiker"
Developer_TimeSpan: "Feb 2024 - I dag"
Developer_Body: >
  I 2024 startede jeg på den online datamatiker uddannelse på UCL i Odense, samtidig med at jeg kørte 
  min sidste sæson som professionel. Det online aspekt passer mig godt, i og med det giver mulighed 
  for selv at tilrettelægge min tid, og hvor jeg arbejder. Dette gør også at der er et stort fokus på selvstændigt 
  arbejde, og hvordan vi arbejder bedst.
  
  Se evt. fanen Kompetencer, for at se de teknologier, jeg har arbejdet med.