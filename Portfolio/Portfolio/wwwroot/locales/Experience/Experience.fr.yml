PageTitle: "Expérience"

Header: "Mon Parcours"

Htx_Header: "TEC Ballerup (HTX)"
Htx_TimeSpan: "Achevé en 2019"
Htx_Body: >
  J'ai suivi le programme d'études techniques supérieures (HTX) au TEC de Ballerup (Danemark), avec comme 
  matières principales les mathématiques, la physique, la biotechnologie et le danois au niveau A.

Cycling_Header: "Cycliste professionnel"
Cycling_TimeSpan: "Jan 2019 - Déc 2024"
Cycling_Body: >
  Après le lycée, j'ai déménagé à Vérone, en Italie, pour devenir cycliste professionnel, puis à Bourg-en-Bresse, 
  en 2021. Il s'agissait d'une évolution naturelle dans ma carrière, car je pratique le cyclisme depuis 
  mon plus jeune âge, ce qui m'a permis d'acquérir de nombreuses compétences générales. Le fait de devoir m'entraîner 
  18 heures par semaine, de participer souvent à des courses en Danemark et à l'étranger, tout en poursuivant mes 
  études, m'a rendu déterminé et m'a appris à bien gérer mon temps.  Faire partie d'équipes internationales avec des 
  coureurs du monde entier m'a également rendu indépendant, m'a appris à interagir avec les autres et m'a 
  permis de m'intégrer rapidement dans une équipe.

Helper_Header: "Assistant d'étude"
Helper_TimeSpan: "Mar 2025 - Aujourd'hui"
Helper_Body: >
  Parallèlement à mes propres études, je participe à un café d'étude en ligne destiné aux étudiants en deuxième 
  semestre. Cela me permet de les aider, mais aussi de m'entraîner à communiquer des informations techniques et à 
  mettre des mots sur mon processus de réflexion.

Developer_Header: "Diplômé AP en informatique"
Developer_TimeSpan: "Fév 2024 - Aujourd'hui"
Developer_Body: >
  En 2024, j'ai commencé le programme en ligne AP Graduate in Computer Science à l'UCL Odense (Danemark), tout 
  en disputant ma dernière saison en tant que professionnel. Le programme en ligne me convenait bien, car il me 
  permettait de planifier mon temps et mon lieu de travail de manière flexible. L'accent était également mis sur le 
  travail indépendant.
  
  Consultez la rubrique Compétences pour découvrir les technologies avec lesquelles nous avons travaillé.
